<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Matrix - لوحة تحكم الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        // نظام الحماية بكلمة السر التي اخترتها
        const pass = prompt("Matrix Security System: ادخل رمز الوصول للمدير:");
        if (pass !== "01224815487") {
            alert("وصول غير مصرح به! تدمير الجلسة...");
            window.location.href = "index.html";
        }
    </script>
</head>
<body style="padding: 20px;">

    <div class="admin-box">
        <h1>إضافة تجميعة / قطعة جديدة</h1>
        
        <div class="form-group">
            <label>صور المنتج (ارفق حتى 4 صور):</label>
            <input type="file" id="fileInput" multiple accept="image/*" onchange="previewImages()">
            <div id="imagePreview" style="display:flex; gap:10px; margin-top:10px;"></div>
        </div>

        <input type="text" id="pName" placeholder="اسم المنتج (مثلاً: RTX 4060 PC)">
        <textarea id="pDesc" rows="3" placeholder="المواصفات الفنية (الريدر، المعالج، الرامات...)"></textarea>
        
        <div style="display:flex; gap:10px;">
            <input type="number" id="priceEGP" placeholder="السعر (EGP)">
            <input type="number" id="priceUSD" placeholder="السعر (USD)">
        </div>

        <button class="publish-btn" onclick="saveProduct()">نشر في المتجر الآن</button>
    </div>

    <div class="admin-box" style="margin-top: 30px; border-color: #0080ff;">
        <h1 style="color: #0080ff;">تدريب Matrix AI</h1>
        <p style="font-size: 14px; color: #888;">علم البوت يرد إزاي على كلمات معينة (مثل: ضمان، شحن، مكان المحل)</p>
        
        <input type="text" id="userKeyword" placeholder="الكلمة المفتاحية">
        <textarea id="botResponse" rows="2" placeholder="الرد الذي سيقوله البوت"></textarea>
        
        <button class="publish-btn" style="background: #0080ff;" onclick="trainBot()">حفظ تعليمات البوت</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="color: white; text-decoration: none; opacity: 0.6;">← العودة للمتجر</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
