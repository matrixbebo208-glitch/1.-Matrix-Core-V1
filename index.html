<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix للإلكترونيات - عالم التجميعات الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">MATRIX ELECTRONICS</div>
    </header>

    <div class="container">
        <h2 style="border-right: 4px solid var(--main-green); padding-right: 15px; margin-bottom: 30px;">
            تجميعات وقطع الهاردوير المتاحة
        </h2>
        
        <div class="products-grid" id="productsDisplay">
            <p style="color: var(--text-gray);">جاري تحميل البيانات من نظام Matrix...</p>
        </div>
    </div>

    <div id="chat-widget">
        <div class="chat-header">
            <span>Matrix AI - المساعد الذكي</span>
        </div>
        <div id="chat-messages">
            <div class="msg bot-msg">مرحباً بك في Matrix. أنا خبير التجميعات، اذكر لي ميزانيتك بالجنيه وسأقترح لك الأفضل!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="اكتب ميزانيتك هنا (مثلاً 30000)...">
            <button id="sendBtn">إرسال</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
